<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exerc√≠cio IMC udemy</title>
</head>
<body>
    <div class="formulario">
        <h1>Tabela IMC</h1>
        <div class="grid-container">
            <div>
                <h2 class="imcTitle">IMC</h2>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div>
                <h2 class="resultado">Resultado</h2>
                <p class="p1">Abaixo do peso</p>
                <p class="p1">Peso normal</p>
                <p class="p1">Sobrepeso</p>
                <p class="p1">Obesidade grau 1</p>
                <p class="p1">Obesidade grau 2</p>
                <p class="p1">Obesidade grau 3</p>
            </div>
            <div class="inputs">
                <h1 class="tituloIMC">Calcule seu IMC</h1>
                <label for="">Peso</label><br>
                <input type="number" id="pesoValue" class="pesoValue" placeholder="Peso em KG"><br><br>
                <label for="">Altura</label><br>
                <input type="number" id="alturaValue" class="alturaValue" placeholder="Altura em CM"><br><br>
                <button type="submit" id="botaoCalculo" class="botaoCalculo">CALCULAR</button>
            </div>
        </div>
        <div class="divResultado">
        <p class="ResultadoCalculo"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
